<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add survey</h1>
	
	<form action="#" th:action="@{/addsurvey}" th:object= ${survey} method="post">
	<p>Name: <textarea type="text" th:field="${survey.surveyName}" /></textarea> </p>
	<p>Description: <textarea type="text" th:field="${survey.surveyDescription}"> </textarea></p>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>

</body>
</html>
