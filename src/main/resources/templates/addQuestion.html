<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add questions to survey</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- -->
	<h1>Add questions to your survey [[${surveysname}]]</h1>
	
	<form action="#" th:action="@{/savequestion}" 
	th:object= ${question} method="post">
	<p>Question text: <textarea type="text" th:field="${question.questionText}" /></p>
	<input type ="hidden" th:field="*{survey}" class="form-control"/>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
	
	<p th:each="question : ${questionlist}" th:text="${question.questionText}"></p>
	
</body>
</html>
